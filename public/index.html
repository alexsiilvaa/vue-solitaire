<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>vue-solitaire</title>
    <style>
      * {
        --color-white: #e6e6e6;
        --color-black: #121212;
        --color-red: #ee1111;
        --color-focus: #1111ee;
        --playing-mat: #008800;
        --color-selected: rgba(100,100,255,0.4);
        --card-height: calc(calc(calc(100vw - 80px) / 7) * 1.5);
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        background-color: var(--playing-mat)
      }

      body{
        display:flex;
        flex-flow: column nowrap;
        align-items: center;
      }

      #app {
        background-color: var(--playing-mat);
        margin: 0;
        padding: 10px;
        display: grid;
        grid-template-columns: repeat(7, minmax(20px, 100px));
        grid-template-rows: var(--card-height) 1fr;
        grid-gap: 10px;
      }
      #flop{
        grid-column: 2/span 2;
        grid-row-start: 1;
      }
      #final{
        grid-column: 4/span 4;
        grid-row-start: 1;
      }
      #play{
        grid-column: 1/span 7;
        grid-row-start: 2;
      }

      @media screen and (min-width:768px) {
        #app{
          grid-template-rows: 150px 1fr;
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but vue-solitaire doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
